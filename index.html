<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <!--NAVBAR-->
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>

    </div>

    <!--END OF NAVBAR-->
    <script src="app.js"></script>
